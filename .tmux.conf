# Reslove pbpaste
set-option -g default-command "reattach-to-user-namespace -l zsh"

# reload config without killing server
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# 256 colors please
set -g terminal-overrides "xterm:colors=256"

# Custom status bar
set-option -g status-utf8 on

# Activity
setw -g monitor-activity on
set -g visual-activity on

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# fixes the delay problem
set -sg escape-time 0

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
bind -n C-h resize-pane -L 1
bind -n C-l resize-pane -R 1
bind -n C-j resize-pane -D 1
bind -n C-k resize-pane -U 1

# vi-style controls for copy mode
setw -g mode-keys vi

# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v
bind v split-window -h

# Bad Wolf
set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

# Custom status bar
set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5

# Inconsolata-dz-Powerline Theme:
set -g status-left '#[fg=colour235,bg=colour252,bold] ✡ #S #[fg=colour252,bg=colour238,nobold]▶#[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour234,nobold]▶ #P'
set -g status-right "#[fg=colour238,bg=colour234,nobold]◀#[fg=colour245,bg=colour238] Uptime: #(uptime | awk '{print $3}' | sed 's/,//') #[fg=colour252]◀#[fg=colour235,bg=colour252,bold] Time: %H:%M "
set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39] ❯#[fg=colour25,bg=colour39,noreverse,bold] #I ❯ #W #[fg=colour39,bg=colour234,nobold]▶"
